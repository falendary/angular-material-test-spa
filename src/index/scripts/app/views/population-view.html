<div layout="column" class="relative" layout-fill="" role="main">
    <md-button class="md-fab md-fab-bottom-right md-button md-default-theme" type="button" aria-label="Add"
               data-ng-click="showAdd($event)" tabindex="0">
        <ng-md-icon icon="add" class="ng-scope">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path>
            </svg>
        </ng-md-icon>
    </md-button>
    <md-toolbar class="md-default-theme" aria-hidden="false">
        <div class="md-toolbar-tools">
            <h3>
                Population in countries
            </h3>
            <span flex=""></span>
        </div>
    </md-toolbar>
    <md-content flex="" md-scroll-y="" class="md-default-theme">
        <md-toolbar class="md-table-toolbar md-default" ng-hide="selected.length || filter.show" aria-hidden="false"
                    style="">
            <div class="md-toolbar-tools">
                <div flex="" class="flex"></div>
                <md-button class="md-icon-button md-button md-ink-ripple pull-right" type="button" data-ng-click="vm.openSettings($event)">
                    <ng-md-icon icon="filter_list"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <div data-ng-if="vm.stats.length" >
            <md-table-container data-ng-if="!vm.populationTableQuery.groupItems">
                <table md-table id="population-table" >
                    <thead md-head>
                    <tr md-row>
                        <th md-column>Country</th>
                        <th md-column>City</th>
                        <th md-column>Population</th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row data-ng-repeat="stat in vm.stats">
                        <td md-cell data-ng-bind="stat.country"></td>
                        <td md-cell data-ng-bind="stat.city"></td>
                        <td md-cell data-ng-bind="stat.population"></td>
                    </tr>
                    </tbody>
                </table>
                <script>
                    new TableDrag(document.getElementById('population-table'));
                </script>
            </md-table-container>
            <md-table-container  data-ng-if="vm.populationTableQuery.groupItems">
                <table md-table id="population-table">
                    <thead md-head>
                    <tr md-row>
                        <th md-column>Country</th>
                        <th md-column>City</th>
                        <th md-column>Population</th>
                    </tr>
                    </thead>
                    <tbody md-body>
                    <tr md-row data-ng-repeat="stat in vm.statsGrouped">
                        <td md-cell data-ng-bind="stat.country"></td>
                        <td md-cell>
                            <table>
                                <tr data-ng-repeat="city in stat.cityArray">
                                    <td data-ng-bind="city.name">
                                    </td>
                                    <td> data-ng-bind="stat.total.cities"</td>
                                </tr>
                            </table>
                        </td>
                        <td md-cell data-ng-bind="stat.population">
                            <table>
                                <tr data-ng-repeat="population in stat.populationsArray">
                                    <td data-ng-bind="population.value">
                                    </td>
                                    <td data-ng-bind="stat.total.population"></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <script>
                    new TableDrag(document.getElementById('population-table'));
                </script>
            </md-table-container>
        </div>
    </md-content>

</div>
