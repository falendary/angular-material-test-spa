<md-dialog>
    <md-dialog-content class="md-dialog-content">
        <h2 md-title data-ng-if="!vm.isEdit">Create a item</h2>
        <h2 md-title data-ng-if="vm.isEdit">Edit a item</h2>
        <md-content layout-padding>
            <md-input-container class="md-block">
                <label>Name</label>
                <input data-ng-model="vm.item.name">
            </md-input-container>
            <div layout-gt-xs="row">
                <md-input-container class="md-block">
                    <label>Count</label>
                    <input data-ng-model="vm.item.value_int">
                </md-input-container>
            </div>
            <div layout-gt-xs="row">
                <md-input-container class="md-block">
                    <label>Cost</label>
                    <input data-ng-model="vm.item.value_float">
                </md-input-container>
            </div>
            <div layout-gt-xs="row">
                <md-chips ng-model="vm.item.categories" md-autocomplete-snap
                          md-transform-chip="vm.transformChip($chip)"
                          md-require-match="vm.autocompleteDemoRequireMatch">
                    <md-autocomplete
                            md-selected-item="vm.selectedItem"
                            md-search-text="vm.searchText"
                            md-items="item in vm.querySearch(vm.searchText)"
                            md-item-text="item.name"
                            placeholder="Search for a category">
                        <span data-md-highlight-text="vm.searchText">{{item.name}}</span>
                    </md-autocomplete>
                    <md-chip-template>
                        <span>
                          <strong>{{$chip.name}}</strong>
                        </span>
                    </md-chip-template>
                </md-chips>
            </div>
        </md-content>
    </md-dialog-content>
    <md-dialog-actions>
        <md-button ng-click="vm.updateItem()" data-ng-if="vm.isEdit" class="md-raised md-primary">
            Save
        </md-button>
        <md-button ng-click="vm.deleteItem()" data-ng-if="vm.isEdit" class="md-raised md-warn">
            Delete
        </md-button>
        <md-button ng-click="vm.createItem()" data-ng-if="!vm.isEdit" class="md-raised md-primary">
            Create
        </md-button>
        <md-button ng-click="vm.closeDialog()" class="md-primary">
            Close Dialog
        </md-button>
    </md-dialog-actions>

</md-dialog>
